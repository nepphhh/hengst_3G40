Young_Grasshoppers_Tournament_Edition.Germans;objectiveAttachment_Germans_1_Trade_with_Russia=<b>5 PUs</b> if not yet at war with Russia.
Young_Grasshoppers_Tournament_Edition.Germans;objectiveAttachment_Germans_2_Control_Novgorod_Or_Volgograd_Or_Russia=<b>5 PUs</b> for each German controlled territory: Volgograd or Novgorod or Russia.
Young_Grasshoppers_Tournament_Edition.Germans;objectiveAttachment_Germans_3_Control_Caucasus=<b>5 PUs</b> if Axis controls the Caucasus.
Young_Grasshoppers_Tournament_Edition.Germans;triggerAttachment_Germans_4_Presence_In_Egypt=<b>5 PUs</b> if there is at least one German land unit in Egypt, whether or not it is controlled by Italy or Germany or Japan.
Young_Grasshoppers_Tournament_Edition.Germans;triggerAttachment_Germans_5_Swedish_Iron_Ore=<b>5 PUs</b> if Germany controls both Denmark and Norway and Sweden is not allied-controlled or pro-allied.
Young_Grasshoppers_Tournament_Edition.Germans;objectiveAttachment_Germans_6_Control_Iraq_Or_Persia_Or_Northwest_Persia=<b>2 PUs</b> for each German controlled territory: Iraq or Persia or Northwest Persia.

Young_Grasshoppers_Tournament_Edition.UK_Pacific;objectiveAttachment_UK_Pacific_Kwangtung=<b>5 PUs</b> The United Kingdom Pacific controls Hong Kong (must be at war with Japan).
Young_Grasshoppers_Tournament_Edition.UK_Pacific;objectiveAttachment_UK_Pacific_Malaya=<b>5 PUs</b> The United Kingdom Pacific controls Malaya (must be at war with Japan).
Young_Grasshoppers_Tournament_Edition.UK_Pacific;objectiveAttachment_UK_Pacific_Kiangsu=<b>5 PUs</b> The Allies control Shanghai (must be at war with Japan).
Young_Grasshoppers_Tournament_Edition.UK_Pacific;objectiveAttachment_UK_Pacific_Outer_Perimeter=<b>5 PUs</b> The United Kingdom Pacific has at least 1 land unit on any originally controlled Dutch territory (must be at war with Japan).

Young_Grasshoppers_Tournament_Edition.Russians;triggerAttachment_Russians_1_Lend_Lease=<b>5 PUs</b> if Russia is at war, sz125 has no Axis warships (all sea units except transports), Archangel is Russia-controlled, and there are no allied units in any originally Russian territories.
Young_Grasshoppers_Tournament_Edition.Russians;objectiveAttachment_Russians_2_Spread_Of_Communism=<b>3 PUs</b> for each originally German, Italian, or Pro-Axis neutral territory that Russia controls.
Young_Grasshoppers_Tournament_Edition.Russians;objectiveAttachment_Russians_3_Berlin=<b>10 PUs</b> one time only, the first time Russia conquers Germany (Berlin).


Young_Grasshoppers_Tournament_Edition.Japanese;objectiveAttachment_Japanese_1_Trade_With_America=<b>10 PUs</b> if not yet at war with USA, has not yet attacked French Indo-China, and has not declared war on the UK.
Young_Grasshoppers_Tournament_Edition.Japanese;objectiveAttachment_Japanese_2_Strategic_Defense_Perimeter=<b>5 PUs</b> if Axis controls all of Guam, Midway, Wake Island, Gilbert Islands, and Solomon Islands.
Young_Grasshoppers_Tournament_Edition.Japanese;objectiveAttachment_Japanese_3_Control_Honolulu_Or_Sydney_Or_Calcutta_Or_Western_United_States=<b>5 PUs</b> for each Axis controlled territory: Hawaii, India, New South Wales, and Western United States.
Young_Grasshoppers_Tournament_Edition.Japanese;objectiveAttachment_Japanese_4_Control_Dutch_East_Indies=<b>5 PUs</b> if Axis controls all of Sumatra, Java, Borneo, and Celebes.


Young_Grasshoppers_Tournament_Edition.Americans;objectiveAttachment_Americans_1_Homeland=<b>10 PUs</b> if USA is at war and EUS, WUS, and CUS are American-controlled.
Young_Grasshoppers_Tournament_Edition.Americans;objectiveAttachment_Americans_2_Outer_Territories=<b>5 PUs</b> if USA is at war and Alaska, Aleutian Islands, Hawaiian Islands, and Johnston Island, and Line Islands are American-controlled.
Young_Grasshoppers_Tournament_Edition.Americans;objectiveAttachment_Americans_3_Defense_Obligations=<b>5 PUs</b> if USA is at war and Mexico, South Eastern Mexico, Central America, and West Indies are American-controlled.
Young_Grasshoppers_Tournament_Edition.Americans;objectiveAttachment_Americans_4_Philippines=<b>5 PUs</b> if USA is at war and the Philippines is American-controlled.
Young_Grasshoppers_Tournament_Edition.Americans;triggerAttachment_Americans_5_Presence_In_France=<b>5 PUs</b> each turn the USA has one land unit in France.


Young_Grasshoppers_Tournament_Edition.Chinese;objectiveAttachment_Chinese_1_Burma_Road=<b>6 PUs</b> and may build artillery if the Allies control India, Burma, Yunnan, and Szechwan.

Young_Grasshoppers_Tournament_Edition.British;objectiveAttachment_British_Mediterranean_Theater=<b>5 PUs</b> if no Axis Warships in The Mediterranean.
Young_Grasshoppers_Tournament_Edition.British;objectiveAttachment_British_European_Theater=<b>5 PUs</b> There is at least 1 UK Europe land unit on an originally controlled French territory in Europe.
Young_Grasshoppers_Tournament_Edition.British;objectiveAttachment_British_Colonies=<b>5 PUs</b> United Kingdom Europe controls all their original territories within the continent of Africa.
Young_Grasshoppers_Tournament_Edition.British;objectiveAttachment_British_Commonwealth=<b>5 PUs</b> United Kingdom Europe controls all their original territories outside the continent of Africa.


Young_Grasshoppers_Tournament_Edition.Italians;objectiveAttachment_Italians_1_Control_The_Mediterranean=<b>5 PUs</b> if no Allied ships are in the Med: sz92,...,sz99.
